<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Proyecto de JavaScript</title>
    <meta charset="utf-8">
    <meta name="Equipos electrónicos" content="Venta al detal de equipos Notebooks, tabletas y mobiles inteligentes">
    <meta name="author" content="Computienda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- validar formularios-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>    
    <link rel="stylesheet" href="css/coderhouse.css">
    <script src="js/renderModales.js"></script>  
    <script src="js/shoppingcart.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <header>

      <nav class="navbar navbar-expand-lg navbar-dark logo">

        <a class="navbar-brand" href="#">CompuTienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button type="button" id="home" class="tertiary" >INICIO</button>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" id="form-search">
            <input class="form-control mr-sm-2" id="search-box-input" type="search" placeholder="Buscar..." value=""/>
            <button class="btn btn-outline-light my-2 my-sm-0" id="search-button" type="button">Buscar</button>
          </form>

        </div>

      </nav>

    </header>

    <div class="container-fluid titulo">
            <div  class="contenedor">
              <div id="flip">
                <img src=images/59bedb1e7a216d0b052f128b.png width="100" >
                <div id="count-cart" class="centrado"><h2><b> (0)</b></h2></div>
              </div>
              <div id="panel">              
                <ul id="list-cart" class="list-group">                    
                </ul>
                <div id="cost-shopping-Cart">                   
                </div>                
                <input type="button" class="hidden btn-small btn -secondary" value="Vaciar carrito" onClick="emptyCart()">                
                <!-- Button to Open the Modal de Compra -->                                  
                <button type="button" class="hidden btn -primary" data-toggle="modal" data-target="#modalToBuy">Comprar
                </button>               
              </div>
            </div>            
            <h1>Notebook, Tablet y Smartphone</h1>
    </div>

    <div id="modal-List"></div> 

    <div id="modal-buy">
        <div class="container">        
        <!-- The Modal -->
            <div class="modal fade" id="modalToBuy"></div>
        </div> 
    </div> 
    
    <section class="search-results container">
        <div class="row ">
            <div><p id="result"><strong id="count-product"></strong><strong><span id="item-search"></span></strong></p></div>
        </div>
        <div class="row"> 
              <div class="row" id="show-box"></div>
        </div> 
    </section>

    <footer>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                El Salvador 5218, Piso 3 Oficina 308, Palermo Soho, CP 1414, Buenos Aires, Argentina<br>
                © 2020 Coderhouse, todos los derechos reservados.
            </div>
        </div>        
    </footer>      
    
  </body>
</html>
